<section class="section__alunos">
    <h2 class="titulo__alunos">Lista de Alunos</h2>
    <div class="div__alunos">
        <table class="tabela__alunos" >
            <thead>
                <th class="conteudo__alunos">Nome</th>
                <th class="conteudo__alunos">Idade</th>
                <th class="conteudo__alunos">Email</th>
                <th class="conteudo__alunos">Curso</th>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <td class="conteudo__alunos">{{aluno.nome}}</td>
                    <td class="conteudo__alunos">{{aluno.idade}}</td>
                    <td class="conteudo__alunos">{{aluno.email}}</td>
                    <td class="conteudo__alunos">{{aluno.curso}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</section>
